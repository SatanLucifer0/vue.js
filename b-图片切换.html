<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width= , initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>图片切换</title>
  <style>
    .title {
      background-color: skyblue;
      color: white;
    }

    img {
      width: 200px;
      height: 200px;
      box-shadow: 0 0 20px hotpink;
    }
  </style>
</head>

<body>
  <!-- 模板 -->
  <div id="app">
    <h2 class="title">图片切换</h2>
    <img alt="" :src="imglist[index]">     <!-- 绑定src属性 -->
    <br>
    <input type="button" value="上一张" @click='pre'>
    <input type="button" value="下一张" @click='next'>
  </div>


 <script src="./lib/vue.js"></script>

  <script>
    // 创建Vue实例
    new Vue({
      el: '#app',
      data: {
        index: 0,
        imglist: ['./img/01.png', './img/03.png', './img/boy.png', './img/girl.png'],

      },
      methods: {
        next() {
          if (this.imglist.length - 1 === this.index) {
            index = 0;
            return
          }
          this.index++;
        },
        pre() {
          if (this.index === 0) {
            index = imglist.length - 1
          }
          this.index--;
        }
      }
    })
  </script>
</body>

</html>
